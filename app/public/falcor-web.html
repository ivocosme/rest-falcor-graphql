<html>
    <head>
      <script src="https://netflix.github.io/falcor/build/falcor.browser.js"></script>
      <script>
        var model = new falcor.Model({source: new falcor.HttpDataSource('http://localhost:40000/model.json?customer=1') });
  
        model.
          get('customer["customerId","email","name","address","extraInfoWeb1","extraInfoWeb2","extraInfoWeb3","invoices"]')
            .then(function(response) {
              document.write(JSON.stringify(response.json, null, 3));
            });
      </script>
    </head>
  <body/>
</html>
